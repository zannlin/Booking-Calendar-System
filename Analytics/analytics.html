<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Booking Analytics</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-qD24QmZTpZ+9s6zIlPlymlX4WxNBgNpmtGhEMelzvNvAO4kY+J0Po5C4R4qH6v5f"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="bg-light">
    <div class="container mt-5">
      <h1 class="mb-4">Booking Analytics</h1>

      <div class="row">
        <div class="col-md-4 mb-4">
          <div class="card">
            <div class="card-header">By Practitioner</div>
            <ul
              class="list-group list-group-flush"
              id="practitionerAnalytics"
            ></ul>
          </div>
        </div>

        <div class="col-md-4 mb-4">
          <div class="card">
            <div class="card-header">By Service</div>
            <ul class="list-group list-group-flush" id="serviceAnalytics"></ul>
          </div>
        </div>

        <div class="col-md-4 mb-4">
          <div class="card">
            <div class="card-header">By Month</div>
            <ul class="list-group list-group-flush" id="monthAnalytics"></ul>
          </div>
        </div>
      </div>
    </div>

    <script src="analytics.js"></script>
  </body>
</html>
