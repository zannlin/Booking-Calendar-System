<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../System/main.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=arrow_back"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <title>Cancelations</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Cancelations</a>
        <h2 id="name" class="navName navbar-title m-0"></h2>

        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="book.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Pricing</a>
            </li>
          </ul>

          <div class="flex-grow-1 text-center">
            <h2 id="name" class="Htitle navbar-title m-0">A Salon</h2>
          </div>
        </div>
      </div>
    </nav>

    <main>
      <section class="controls">
        <form id="cancel">
          <div id="texting" class="form-floating mb-3 in">
            <input
              type="text"
              class="form-control"
              id="bookCode"
              required
              pattern="[a-z]{3}[0-9]{10}"              
            />
            <label for="floatingInput">Appointment Code</label>
          </div>
          <div id="letKnower" class="hiding"></div>
          <div class="d-grid in">
            <button id="searchCode" class="btn btn-primary btn-lg">
              Search Code
            </button>
          </div>

          <section id="selector" class="hiding" style="margin-top: 2rem;">
            <div class="d-grid in">
              <button id="deletebook" type="button" class="btn btn-primary btn-lg">
                Cancel Appointment
              </button>
            </div>
          </section>
        </section>
        </form>

        
    </main>

    <footer class="bg-dark text-white py-4">
      <div class="container text-center">
        <div class="row">
          <div class="col-md-6 mb-3">
            <h5>Contact Us</h5>
            <p>
              Phone:
              <a id="phone" class="text-white">+1 234 567 890</a
              ><br />
              Email:
              <a id="email" href="example@gmail.com" class="text-white"
                >example@gmail.com</a
              ><br />
            </p>
          </div>

          <div class="col-md-6 mb-3">
            <h5>Our Address</h5>
            <p id="address">
              123 Main Street,<br />
              Cityville, ST 45678,<br />
              Country
            </p>
          </div>
        </div>
        <div class="mt-3">
          <p class="small">
            &copy; 2025 <a id="bname"></a>. All Rights Reserved.
          </p>
        </div>
      </div>
    </footer>
    <script src="https://apis.google.com/js/api.js"></script>
    <script src="book.js"></script>
  </body>
</html>
